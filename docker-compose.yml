# Drone Secure - Docker Compose Configuration
# Projet: Détection de drones

version: '3.8'

services:
  # Service de base de données PostgreSQL
  db:
    image: postgres:15
    container_name: drone_secure_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: drone_user
      POSTGRES_PASSWORD: drone_pass
      POSTGRES_DB: drone_db
    volumes:
      # Volume persistant pour les données
      - drone_data:/var/lib/postgresql/data
      # Script d'initialisation de la base de données
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U drone_user -d drone_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service de l'application Flask + Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drone_secure_web
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://drone_user:drone_pass@db:5432/drone_db
      FLASK_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

# Volumes persistants
volumes:
  drone_data:
    name: drone_secure_data
